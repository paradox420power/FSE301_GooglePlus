	<div class="top">
		<h1>Time Trackers</h1>

	<div class="toolBar">
		<a style="float:left" class="active" href="MVP.html">Home</a>

		<a style="float:right" href="howTo.html">How To</a>

	<div class="mainDiv">
		<form class="timerStuff" action="javascript:startTimer();")>
			<label for="Hours">Hours: </label>
			<input type="number" name="hour" id="hourField" value=0>
			<label for="Minutes">Minutes: </label>
			<input type="number" name="minute" id="minuteField" value=0>
			<label for="Seconds">Seconds: </label>
			<input type="number" name="second" id="secondField" value=0><br>
			<label for="Website">Website to go to: </label>
			<input type="website" name="URL" id="nextURL" value="www.google.com"><br>
			<label for="CheckBox">Change my website when time runs out: </label>
			<input type="checkbox" name="redicectBox" id="urlChange"><br>
		</form>
	
		<button class="intButton" id="addInterval">Add Interval</button>
		<button class="startButton" id="startTime">Start Timer</button>
	</div>

<p id="TimerOutput">
</p>

<p>
<font size="5" id="queue"></font>
	<div class="remove">
		<button class="removedSelected" id="removeSelected">Remove Selected Time</button>

	</div>
